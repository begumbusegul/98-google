 <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google98</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="img">
        <img src="img/google-98.jpg" alt="google-98">
    </header> 

    <!-- Search Kısmı -->
     <div id="search"> 
        Search the web using Google! <br>
        <input type="text" size="40"> <br>
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling lucky">
    </div> 
    <!-- boxes -->
 <div class="container"> 
    <div id="left-box">
        Special Searches <br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <div id="center-box">
        <a href="https://support.google.com/">Help!</a> <br>
        <a href="https://about.google/">About Google!</a> <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
    </div>
    <div id="right-box">
        Get Google! <br>
        updates monthly!: <br>
        <input type="email" value="your e-mail"> <br>
        <input type="button" value="Subscribe">
        <a href="https://news.google.com/newspapers">Archive</a>
    </div>
</div>
<footer id="footer">
    <p>Copyright ©1998 Google Inc.</p>
</footer>
</body>
</html>
